spring:
  application:
    name: deploy-board

  datasource:
    url: jdbc:postgresql://localhost:5432/appdb
    username: app
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  messages:
    basename: messages
    encoding: UTF-8

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health
